plugins {
    id 'java'
}

ext {
    lombok_version = "1.18.22"
    reactor_version = "3.4.12"
    junit_version = "5.7.0"
}

group 'pl.softwareskill.example.reactor'
version '0.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.projectlombok:lombok:${lombok_version}"
    annotationProcessor "org.projectlombok:lombok:${lombok_version}"

    testImplementation "org.projectlombok:lombok:${lombok_version}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombok_version}"

    implementation "io.projectreactor:reactor-core:${reactor_version}"
    implementation "ch.qos.logback:logback-classic:1.2.7"
    implementation "io.projectreactor.addons:reactor-extra:3.4.5"

    testImplementation "io.projectreactor:reactor-test:${reactor_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit_version}"
    testCompile("org.assertj:assertj-core:3.11.1")
}

test {
    useJUnitPlatform()
}
